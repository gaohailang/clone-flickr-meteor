<h2>This is user partial</h2>

<div ng-if="popup">
  Setting Profile
  <blaze-template
    name="profileForm">
  </blaze-template>
</div>

<div ng-if="currentUser.profile">
  Profile Info <br>
  Nickname: <br>
  {{currentUser.profile.nickname}}
  Description: <br>
  {{currentUser.profile.description}}
  Avatar: <br>
  <img ng-src="{{__getImageSrc(currentUser.profile.avatar)}}"
    class="x-image">
</div>
